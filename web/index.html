<div id="splash-container"></div>

<!-- lottie-web via fetch, évite XHR.responseText -->
<script src="https://unpkg.com/lottie-web@5/build/player/lottie.min.js"
        crossorigin="anonymous"></script>
<script>
  const container = document.getElementById('splash-container');

  // Fetch le JSON (response.json utilise responseType='' puis JSON.parse)
  fetch('assets/splash.json')                                 // :contentReference[oaicite:5]{index=5}
    .then(res => res.json())                                   // :contentReference[oaicite:6]{index=6}
    .then(data => {
      // Charge l’animation en passant directamente animationData
      lottie.loadAnimation({
        container,
        renderer: 'svg',
        loop: true,
        autoplay: true,
        animationData: data,
        rendererSettings: {
          preserveAspectRatio: 'xMidYMid slice'
        }
      });
    })
    .catch(console.error);

  // Dès le premier frame Flutter, on retire le splash
  window.addEventListener('flutter-first-frame', () => {      // :contentReference[oaicite:7]{index=7}
    container.remove();
  });
</script>
<!-- 7. Bootstrap Flutter Web (déféré pour ne pas bloquer le splash) -->
