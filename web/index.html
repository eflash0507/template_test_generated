<!-- Conteneur animation Lottie -->
<div id="splash-container"></div>

<!-- lottie-web (Bodymovin) -->
<script src="https://unpkg.com/lottie-web@5.9.4/build/player/lottie.min.js"
        crossorigin="anonymous"></script>

<!-- Instanciation  suppression du splash -->
<script>
  // Charge l’animation en SVG, loop, autoplay
  const container = document.getElementById('splash-container');
  const animation = lottie.loadAnimation({
    container,
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: 'assets/splash.json',
    rendererSettings: {
      preserveAspectRatio: 'xMidYMid slice'                      // mode cover
    }
  });

  // Dès que Flutter affiche son premier frame, on retire le splash
  window.addEventListener('flutter-first-frame', () => {
    animation.destroy();
    container.remove();
  });
</script>

<script>
  // S’il existe, on supprime Intl.v8BreakIterator pour forcer Segmenter
  if (typeof Intl.Segmenter === 'function') {
    Intl.v8BreakIterator = undefined;

</script>
