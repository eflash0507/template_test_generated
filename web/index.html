  <style>
    /* Spinner CSS centrée full-screen */
    #css-loader {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      z-index: 9999;
    }
    .spinner {
      width: 60px; height: 60px;
      border: 6px solid #e0e0e0;
      border-top-color: #2196F3;
      border-radius: 50%;
      animation: spin 1s linear infinite;             /* MDN: @keyframes animation  */
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

<script>
